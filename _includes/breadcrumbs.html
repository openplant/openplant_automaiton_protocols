<div id="breadcrumbs">
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <a href="{{ site.baseurl }}">Home</a>
    {% for crumb in crumbs offset: 1 %}
      {% if forloop.last %}
        / {{ page.title }}
      {% else %}
        / <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: site.baseurl }}{% endfor %}">{{ crumb | replace:'_',' ' | remove:'.html' | capitalize }}</a>
      {% endif %}
    {% endfor %}
</div>
